<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flash Cards App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">

    
</head>
<body>
    <header>flashcards app</header>
    <div id="box">
    <div class="main">
        <h1></h1>
        <div id="card">
            
        </div>
        <div>
            <button onclick="flipCard(currentPile)" id="flip">Flip the card</button>
            <button onclick="next(currentPile)" id="next">Next card</button>
            <button onclick="addDataInput()" id="addData">Add new flashcard</button>
        </div>
        <div id="inputData">
                <form onsubmit="addDataToArray(event)" id="form">
                    <input type="text" id="question" name="question" placeholder="Question">
                    <input type="text" name="answer" id="answer" placeholder="Answer">
                    <button type="submit" id="submitButton">Submit</button>
                </form> 

         </div>
         
    </div>
    <div id="pilesList">

    </div>
    
</div>
    <footer>
        <p>Made with ‚ù§ at Codaisseur</p>
    </footer>
    <script src="https://unpkg.com/ionicons@4.5.5/dist/ionicons.js"></script>
    <script src="main.js"></script>
</body>
</html>
